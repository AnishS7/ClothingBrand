<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fashion Brand</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Brand Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product-listing.html">Shop</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <main>
        <section class="checkout-container">
            <h1>Checkout</h1>

            <form class="checkout-form">
                <fieldset class="form-section">
                    <legend>Shipping Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="John Doe" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="123 Main St, Apt 4B" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </fieldset>

                <fieldset class="form-section">
                    <legend>Payment Information</legend>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </fieldset>

                <fieldset class="order-summary">
                    <legend>Order Summary</legend>
                    <p>Total: $49.99</p>
                    <p>Final Total: $49.99</p>
                    <button type="submit">Place Order</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="company-info">
                <h3>About Us</h3>
                <p>Learn more about our brand and values.</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <div class="newsletter">
                <h3>Newsletter</h3>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
