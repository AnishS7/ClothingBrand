<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Fashion Brand</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product-details.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Brand Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product-listing.html">Shop</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Product Details -->
        <section class="product-details">
            <div class="product-images">
                <img src="images/product1.jpg" alt="Main Product Image" class="main-product-image">
                <div class="image-gallery">
                    
                    <img src="images/product12.jpg" alt="Product Image 2">
                    <img src="images/product11.jpg" alt="Product Image 3">
                </div>
            </div>
            <div class="product-info">
                <h1>Cargo</h1>
                <p class="price">$49.99</p>
                <p class="description">Description of the product goes here.</p>
                <div class="product-options">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <!-- Related Products -->
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="product-grid">
                <!-- Example Related Product Item -->
                <div class="product-item">
                    <img src="images/product7.jpg" alt="Related Product 1">
                    <h3>Product Name 1</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="company-info">
                <h3>About Us</h3>
                <p>Learn more about our brand and values.</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <div class="newsletter">
                <h3>Newsletter</h3>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
