<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fashion Brand</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Brand Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product-listing.html">Shop</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>

        <div class="cart-items">
            <!-- Example Cart Item -->
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Cargo</h3>
                    <p>Size: Medium</p>
                    <p>$49.99</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                    <button>Remove</button>
                </div>
                <div class="item-total">
                    <p>Total: $49.99</p>
                </div>
            </div>
            <!-- Repeat for all cart items, or dynamically generate using JS -->
        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Total: $49.99</p>
            <!-- Apply discounts and show final total -->
            <p>Final Total: $49.99</p>
            <!-- Added link to checkout page -->
            <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="company-info">
                <h3>About Us</h3>
                <p>Learn more about our brand and values.</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
            <div class="newsletter">
                <h3>Newsletter</h3>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
